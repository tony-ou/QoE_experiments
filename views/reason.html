{% extends "base.html" %} {% block main %}
<div class="col-md-6 col-md-offset-3", style="text-align: justify;">
<form action="end", method="POST">
    <h2>Post Survey Question</h2>
    </br>
    <p>Please answer the following question.</p>
    </br>
    <div class="form group">
        <label>How does the impairments in different videos affect your experience differently? For example, you can explain in general language why some impairments are more annoying than the others. Also, let us know if the experiment guideline is clear? Are you confused about the grading? Final question is do you think the side-by-side comparison help you grade, or you don't need to look at the reference again.</label>
        <input name="Reason" type="text" class="form-control" id="Reason" placeholder="Enter your response here">
    </div>
    </br>
    <div align="center">
        <button type="submit" class="btn btn-primary" style="text-align:center; font-size:16px" onclick="return checkform()">Finish Test</button>
    </div>
</form>
</div>
 
<script>
    function checkform(){
        var flag = true;
        if($('[name=Reason]').val() == "") {
            flag = false;
            alert("Please answer the question before continuing.");
        }
        return flag;
    }
</script>


{% endblock %}
